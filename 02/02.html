	<title>UTS-02</title>
	
	<script id="vertex-shader" type="x-shader/x-vertex">
		#version 300 es
		
		in vec4 aPosition;
		
		void
		main()
		{
			gl_PointSize = 1.0;
			gl_Position = aPosition;
		}
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
		#version 300 es
		
		#ifdef GL_FRAGMENT_SHADER_PRECISION_HIGH
		precision highp float;
		#else
		precision mediump float;
		#endif
		
		out vec4 fColor;
		
		void main()
		{
			fColor = vec4(.2, .17, 0.18, 1.0);
		}
	</script>
	
	<script src="../Common/initShaders.js"></script>
	<script type="text/javascript" src="../Common/MVnew.js"></script>

<!-- MAIN CONTENT -->
<div class="container-fluid" id="page1">
	<div class="d-flex flex-row mb-0" id="page1-layout">
		<div class="d-flex flex-column mb-3">
			<canvas id="gl-canvas" width="800" height="600">
				Oops ... your browser doesn't support the HTML5 canvas element
			</canvas>
		</div>
		<div class="d-flex flex-fill flex-column mb-3 p-2" id="transform-panel">
			<div id="windDirectionCont" class="d-flex flex-column mt-3 p-4">
				<label for="windDirection">Wind Direction</label>
				<select class="form-select" id="windDirection">
					<option value="0">North</option>
					<option value="1">North East</option>
					<option value="2">East</option>
					<option value="3">South East</option>
					<option value="4">South</option>
					<option value="5">South West</option>
					<option value="6">West</option>
					<option value="7">North West</option>
				</select>
			</div>
			<div id="inputPointCont" class="d-flex flex-column mt-3 p-4">
				<div class="d-flex flex-row mb-3">
					<div class="d-flex flex-column flex-fill">
						<label for="x0">x0</label>
						<input
								class="form-control"
								id="x0"
								type="number"
								min="-800"
								max="800"
								step="1"
								value="0"
						/>
					</div>
					<div class="d-flex flex-column flex-fill">
						<label for="y0">y0</label>
						<input
								class="form-control"
								id="y0"
								type="number"
								min="-600"
								max="600"
								step="1"
								value="0"
						/>
					</div>
				</div>
				<div class="d-flex flex-row mb-3">
					<div class="d-flex flex-column flex-fill">
						<label for="x1">x1</label>
						<input
								class="form-control"
								id="x1"
								type="number"
								min="-800"
								max="800"
								step="1"
								value="0"
						/>
					</div>
					<div class="d-flex flex-column flex-fill">
						<label for="y1">y1</label>
						<input
								class="form-control"
								id="y1"
								type="number"
								min="-600"
								max="600"
								step="1"
								value="0"
						/>
					</div>
				</div>
				<div class="d-flex flex-column p-3">
					<div class="d-flex flex-row justify-content-center" id="buttons01">
						<button id="drawLine2Btn" class="btn button selected">Draw Line</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
